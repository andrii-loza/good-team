<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ng2-bootstrap/x.x.x/ng2-bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="main">
  <h2 style="margin-left: 25%; color: #373738">Welcome Back</h2>
  <form [formGroup]="registerForm" (submit)="submit()">


    <div class="form-group">
  <label>Email Address</label>
  <input type="text" formControlName="email" [ngClass]="{'is-invalid' : submitted && f.email.errors}">
  <div *ngIf="submitted && f.email.errors" class="error">
<div *ngIf="f.email.errors.required"> Email is required</div>
<div *ngIf="f.email.errors.email"> Email is incorrect</div>
  </div>
</div>


    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" [ngClass]="{'is-invalid' : submitted && f.password.errors}">
      <div *ngIf="submitted && f.password.errors" class="error">
        <div *ngIf="f.email.errors.required"> Password is required</div>
        <div *ngIf="f.email.errors.minLength(6)"> Password must be at least 6 characters</div>
      </div>
    </div>
<div class="form-group">
  <input type="submit" class="loginBtn" value="Login">
</div>
    <input type="button" class="returnBtn" value="Cancel and return to website">
  </form>

</div>

</body>
</html>
